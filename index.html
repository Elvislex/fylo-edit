<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box-one">
          <div class="logo"><img src="images/logo.svg" alt="" /></div>
          <div class="icon-box">
            <div class="icon">
              <img src="images/icon-document.svg" alt="" />
            </div>
            <div class="icon">
              <img src="images/icon-folder.svg" alt="" />
            </div>
            <div class="icon">
              <img src="images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="box-two">
          <p>
            You've used  <h1>815 GB</h1> of your storage
          </p>
          <div class="gauge">
            <div class="gauge-inside">
              <div class="gauge-inner"></div>
            </div>
          </div>
          <p class="storage"><span>0 GB</span><span class="thousand"> 1000 GB</span>  </p>
          <div class="tail"></div>
          <div class="left">
            <h1>185</h1> <p>GB LEFT</p>
           </div>
        </div>
      </div>
    </main>
  </body>
</html>
